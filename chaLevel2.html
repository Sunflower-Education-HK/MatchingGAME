<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 2 - 火車詞語配對</title>
  <link rel="stylesheet" href="chaLevel2.css" />
</head>
<body>
  <div class="game-container">
    <div id="progressTracker">完成：0 / 0</div>
    <div class="sky">
      <div class="word-option" data-word="">詞語1</div>
      <div class="word-option" data-word="">詞語2</div>
      <div class="word-option" data-word="">詞語3</div>
      <div class="word-option" data-word="">詞語4</div>
    </div>

    <div class="track">
      <div class="sentence">
        <span id="part1"></span>
<span id="blank" ondrop="drop(event)" ondragover="allowDrop(event)">______</span>

        <span id="part3"></span>
      </div>
      <img src="img/train.png" alt="train" class="train" id="train" />
    </div>

    <button id="replayBtn">🔊 再聽一次</button>

    <div class="message" id="message"></div>

    <audio id="trainSound" src="sound/train.mp3"></audio>
    <audio id="failSound" src="sound/fail.mp3"></audio>
  </div>

  <script src="level2Data.js"></script>
  <script src="chaLevel.js"></script>
</body>
</html>
