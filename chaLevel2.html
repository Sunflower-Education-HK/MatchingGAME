<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>火車詞語配對 Level 2</title>
  <link rel="stylesheet" href="chaLevel2.css" />
</head>
<body>
  <div class="game-container">
    <div id="progressTracker">完成：0 / 0</div>
    <div class="top-controls">
      <button id="replayBtn">🔊 再聽一次</button>
    </div>
    <img src="img/train.png" alt="train" class="train" id="train" />
    <div class="sky">
      <div class="word-option" data-word=""><img src="img/b.png" /><div class="word-label">詞語1</div></div>
      <div class="word-option" data-word=""><img src="img/b.png" /><div class="word-label">詞語2</div></div>
      <div class="word-option" data-word=""><img src="img/b.png" /><div class="word-label">詞語3</div></div>
      <div class="word-option" data-word=""><img src="img/b.png" /><div class="word-label">詞語4</div></div>
    </div>
    <div class="track">
      <div class="c-car">
        <img src="img/c.png" id="car1Img" />
        <div class="c-text" id="part1"></div>
      </div>
      <div class="c-car">
        <img src="img/c.png" id="car2Img" />
        <div class="c-text" id="part2"></div>
      </div>
      <div class="c-car">
        <img src="img/c.png" id="car3Img" />
        <div class="c-text" id="part3"></div>
      </div>
      <div class="c-car">
        <img src="img/c.png" id="car4Img" />
        <div class="c-text" id="part4"></div>
      </div>
          <button class="back-button" onclick="location.href='index.html'">主頁</button>

    </div>
    <div class="message" id="message"></div>
    <audio id="trainSound" src="sound/train.mp3"></audio>
    <audio id="failSound" src="sound/fail.mp3"></audio>
  </div>
  <script src="chaLevel2Data.js"></script>
  <script src="chaLevel2.js"></script>
</body>
</html>
