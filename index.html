<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>語言選擇</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="game-container">
    <div class="center-container">
      <button class="record-button" id="recordButton">查看記錄</button>
      <img src="img/fish1.png" alt="魚1" class="fish-img" id="fish1">
      <div class="button-container">
        <div class="top-buttons">
          <button class="lang-button" onclick="location.href='chaMatchGame.html'">中文</button>
          <button class="lang-button" onclick="location.href='engMatchGame.html'">English</button>
        </div>
        <button class="lang-button" id="level2Button" onclick="location.href='chaLevel2.html'">第二關</button>
      </div>
      <img src="img/fish5.png" alt="魚5" class="fish-img" id="fish5">
    </div>
</div>

<script>
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  return parts.length === 2 ? parts.pop().split(';').shift() : '0';
}

function setCookie(name, value, days) {
  const date = new Date();
  date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
  document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
}

function updateRecordDisplay() {
  const zhCorrect = parseInt(getCookie('zhCorrectCount'), 10) || 0;
  const enCorrect = parseInt(getCookie('enCorrectCount'), 10) || 0;
  const totalCorrect = zhCorrect + enCorrect;
  const recordButton = document.getElementById('recordButton');
  recordButton.textContent = `進度: ${totalCorrect}/80`;

  const level2Button = document.getElementById('level2Button');
  level2Button.style.display = totalCorrect >= 84 ? 'block' : 'none';
}

document.getElementById('recordButton').addEventListener('click', () => {
  updateRecordDisplay();
  alert(`中文正確: ${getCookie('zhCorrectCount')} | 英文正確: ${getCookie('enCorrectCount')} | 總進度: ${parseInt(getCookie('zhCorrectCount'), 10) + parseInt(getCookie('enCorrectCount'), 10)}/80`);
});

window.onload = updateRecordDisplay;
</script>
</body>
</html>
